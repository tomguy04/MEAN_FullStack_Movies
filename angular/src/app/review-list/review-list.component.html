<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="container">
  <div class = 'jumbotron'>

      <h3 *ngIf='myMovie'>Reviews for {{myMovie?.title}}</h3>
      <div class="btn-group  float-right">
          <button type="button" class="btn btn-default "><span class="glyphicon glyphicon-home"></span><a [routerLink]="['/']">Home</a>
          </button>  
          <button type="button" class="btn btn-danger " (click)='onDelete(myMovie?._id)'>Delete Movie</button>
        </div>

      <table class="table table-striped table-hover">
          <thead class = "thead-medium" >
            <tr>
              <th>Reviewer</th>
              <th>Stars</th>
              <th>Reviews</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tr *ngFor='let review of myReviews'>
            <td>{{review.name}}</td>
            <td>{{review.stars}}</td>
            <td>{{review.review}}</td>
            <td><button type="button" class="btn btn-danger " (click)='onDeleteReview(review._id)'>Delete Review</button></td>
          </tr>  

            <!-- <tr *ngFor='let review of myMovie?.reviews'>
              <td>{{review.name}}</td>
              <td>{{review.stars}}</td>
              <td>{{review.review}}</td>
              <td><button type="button" class="btn btn-danger " (click)='onDeleteReview(review._id)'>Delete Review</button></td> -->
            <!-- </tr> -->
        </table>
    </div>
  </div>
</body>
</html>
